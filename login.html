<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width,height=device-height,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
    <link rel="dns-prefetch" href="//skyinfor.cc">
    <title>商务区综合管控中心</title>
    <link rel="stylesheet" href="src/css/login.main.css">
</head>

<body style="overflow:hidden">
<div class="main">
    <p class="logoText">商务区综合管控中心</p>
    <div class="centerDiv">
        <img class="ClockwiseSlow" src="static/image/login/img-01.png" alt="大转轮">
        <img class="Anti-Clockwise img2" src="static/image/login/img-02.png" alt="小转轮">
        <img class="img3" src="static/image/login/img-03.png" alt="小转轮">
        <img class="ClockwiseFaster img5" src="static/image/login/img-05.png" alt="小转轮">
        <div class="loginForm">
            <input type="text" class="username" id="username">
            <input type="password" class="password">
            <button class="login" id="login">登录</button>
        </div>
    </div>

    <div class="registerForm">
        <input type="text" class="username">
        <input type="text" class="password">
        <p class="verifyCodeBtn"><input type="text" class="verifyCode"><span class>发送验证码</span></p>
        <button class="register" id="register">注册</button>
        <p class="push_up">前往登录</p>
    </div>
</div>
<div class="loadingError">
    <div class="loadingErrorImg">

    </div>
</div>

</body>
<script type="text/javascript" src="lib/js/jquery3.3.1.js" ></script>
<script type="text/javascript" src="lib/js/jquery.cookie.js" ></script>
<script type="text/javascript" src="lib/js/md5.js" ></script>
<script src="src/js/config.js"></script>
<script src="src/js/constantData.js"></script>
<script type="text/javascript" src="src/components/notice/notice.js" ></script>
<script src="src/js/requestData.js"></script>
<script src="src/js/login/loginCache.js"></script>
<script src="src/js/login/login.js"></script>

</html>
