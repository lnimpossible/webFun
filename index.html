<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>商务区综合管控中心</title>
	<link rel="stylesheet" type="text/css" href="src/css/main.css"/>

	<script type="text/javascript" src="lib/plugin/pangu1.50/pangu.js" ></script>
	<!--louis Tdve-->
	<script type="text/javascript" src="lib/js/jquery3.3.1.js" ></script>
	<script type="text/javascript" src="lib/js/jquery.cookie.js" ></script>
	<script type="text/javascript" src="src/js/config.js" ></script>

<body>
	<div class="geo-scene-wrap">
		<div class="geo-scene dimension2" id="dimension2"></div>
		<div class="geo-scene dimension3" id="panguContainer"></div>
	</div>
	<div class="geo-scene-switch point-event-auto center-scale">

	<div class="chat-box"></div>
	<!--查看图片，视频-->
	<div class="picture-video"></div>
	<div class="module-wrap"></div>
	<div id="scenePopup">
		<video id="video1" autoplay="autoplay" loop="loop" src="./static/media/camera1.mp4" muted="muted"></video>
		<!--<video id="video2" muted autoplay="autoplay" loop="loop" src="./static/media/camera2.mp4" ></video>-->

	<script src="./src/js/main.js"></script>
